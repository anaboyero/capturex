<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    :root {
      --popup-width: 729px;
      --popup-height: 620px;
    }

    html,
    body {
      margin: 0;
      width: var(--popup-width);
      height: var(--popup-height);
      box-sizing: border-box;
      overflow: hidden;
    }

    body {
      font-family: Arial, sans-serif;
      background: #efefef;
      color: #1f1f1f;
    }

    .popup-shell {
      width: 100%;
      height: 100%;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
    }

    .banner {
      width: 100%;
      height: auto;
      display: block;
      flex: 0 0 auto;
    }

    .form-area {
      padding: 10px 14px;
      box-sizing: border-box;
      overflow-y: hidden;
      min-height: 0;
      flex: 1 1 auto;
    }

    .form-title {
      margin: 0 0 8px 0;
      font-size: 21px;
      line-height: 1.2;
    }

    label {
      display: block;
      margin-bottom: 3px;
      font-size: 14px;
    }

    input,
    textarea {
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #b3b3b3;
      border-radius: 6px;
      padding: 10px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      background: #ffffff;
      color: #1f1f1f;
    }

    input::placeholder,
    textarea::placeholder {
      color: #9a9a9a;
    }

    #url {
      margin-bottom: 8px;
      height: 38px;
    }

    textarea {
      resize: vertical;
    }

    #description {
      min-height: 54px;
      margin-bottom: 8px;
    }

    #lessonLearned {
      min-height: 36px;
      margin-bottom: 8px;
    }

    #createBtn {
      width: 100%;
      padding: 10px 12px;
      border: none;
      border-radius: 6px;
      background: #1f1f1f;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }

    #createBtn:disabled {
      opacity: 0.7;
      cursor: default;
    }

    #status {
      min-height: 32px;
      margin: 0 0 8px 0;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 13px;
      line-height: 1.3;
      background: #ececec;
      color: #444;
      border: 1px solid #d2d2d2;
      box-sizing: border-box;
    }

    #status.error {
      color: #8a0018;
      background: #ffe9ed;
      border-color: #f3b6c0;
    }

    #status.success {
      color: #0f7a2a;
      background: #e9f9ee;
      border-color: #b7e8c3;
    }

    #status.info {
      color: #1c3f8a;
      background: #eaf0ff;
      border-color: #bfd0fb;
    }
  </style>
</head>
<body>
  <div class="popup-shell">
    <img class="banner" src="banner-capturex-gris.png" alt="CaptureX banner">

    <div class="form-area">
      <h2 class="form-title" style="text-align: center;">Create a Learning Artifact</h2>
      <label><strong>Project URL</strong></label>
      <input id="url" type="url">

      <label><strong>Description</strong></label>
      <textarea id="description" rows="3" placeholder="Describe the project..."></textarea>

      <label><strong>Lesson Learned</strong></label>
      <textarea id="lessonLearned" rows="2" placeholder="Share what you learned..."></textarea>

      <p id="status" aria-live="polite"></p>
      <button id="createBtn">Create Artifact</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
